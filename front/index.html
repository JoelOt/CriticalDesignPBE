<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Aplicación Web</title>
            <script src="controller.js"></script>   <!-- Script js per la llògica -->
        </head>
        <body>
            <div id="loginPage">    <!-- Pag de Login -->
                <h2>LOGIN PAGE</h2>
                <form id="loginForm">
                    <label for="userName">Usuario:</label>
                    <input type="text" id="userName" name="userName" autocomplete="username" required>
                    <label for="passWord">Contraseña:</label>
                    <input type="password" id="passWord" name="passWord" autocomplete="current-password" required>
                    <button type="button" onclick="login()">Login</button>
                </form>
            </div>
            <div id="mainPage" style="display: none;">  <!-- Pag Principal -->
                <h2>Bienvenido, <span id="usernameDisplay"></span>!</h2>
                <form id="requestForm">
                    <label for="consulta">Consulta:</label>
                    <input type="text" id="consulta" name="consulta" required>
                    <button type="button" onclick="IEEEEEEE">REALITZAR CONSULTA</button>
                </form>
            </div>
        </body>
    </html>
