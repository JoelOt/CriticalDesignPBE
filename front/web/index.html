<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Web</title>
    <script src="main.js"></script> <!-- Script js per la llògica -->
</head>

<body>
    <div id="loginPage"> <!-- Pag de Login -->
        <h2>Welcome to Course Manager</h2>
        <form id="loginForm">
            <label for="userName">username:</label>
            <input type="text" id="userName" name="userName" autocomplete="username" required>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>
    <div id="mainPage" style="display: none;"> <!-- Pag Principal -->
        <h2>Bienvenido, <span id="usernameDisplay"></span>!</h2>
        <form id="requestForm">
            <button type="button" id="logoutButton" onclick="logout()">Logout</button>
            <input type="text" id="consulta" name="consulta" required>
            <button type="button" onclick="request()">Send</button>
            <table border="1">
                <thead id="tablaHead"> <!-- Encabezado de la tabla -->
                    <!-- Afegirem dinàmicament les capçaleres-->
                </thead>
                <tbody id="tablaBody"> <!-- Cuerpo de la tabla -->
                    <!-- Afegirem dinàmicament les columnes-->
                </tbody>
            </table>
        </form>
    </div>
</body>

</html>
